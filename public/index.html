<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/currentUsage.css">
</head>
<body>
  <center>

  <h1> Dills' Thermostat </h1>
  <h2 id="temperature"> &#8451; </h2>

  <section class="container">
    <a href="#" class="button" id="up">+</a>
    <a href="#" class="button" id="down">-</a>
    <p><a href="#" class="button" id="reset">reset</a></p>
    <p>
      <span id="power-saving-status">on</span>
    </p>
    <p>
      <a href="#" class="button" id="power-saving-mode-on">PSM on</a>
      <a href="#" class="button" id="power-saving-mode-off">PSM off</a>
    </p>
  </section>

  <section>
    <h1>Current temperature: <span id="current-temperature">&#8451;</span></h1>
    <form id="select-city">
      <input id="current-city" type="text" name="search" placeholder="Enter a city"></input>
    </form>
  </section>
</center>
  <script src="lib/jquery.js"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
